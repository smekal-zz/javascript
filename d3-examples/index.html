<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="includes/scripts/d3.js"></script>
	<style type="text/css">
	
		#borderdiv {
		width: 200px;
		height: 50px;
		border: 1px solid gray;
		}
	</style>
</head>
<body>
	<div id="borderdiv"></div>
	<script>
		var someData = ["filler", "filler", "filler", "filler"];
		d3.select("body").selectAll("div")
		.data(someData)
		.enter()
		.append("div")
		.html("Wow")
		.append("span")
		.html("Even more Wow")
		.style("font-weight" , "900");
	</script>
</body>

</html>
